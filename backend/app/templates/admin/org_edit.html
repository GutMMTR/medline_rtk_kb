{% extends "base.html" %}
{% block content %}
  <div class="section-header">
    <div>
      <h2 style="margin:0">Организация</h2>
      <div class="muted">Редактирование организации.</div>
    </div>
    <div class="row-right">
      <a class="btn btn-secondary" href="/admin/orgs">Назад</a>
    </div>
  </div>

  <div class="card">
    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}
    <form method="post" action="/admin/orgs/{{ org.id }}/edit" class="grid">
      <div style="grid-column: span 2">
        <label>Имя</label>
        <input name="name" value="{{ org.name }}" required />
      </div>
      <div>
        <label>Период аудита</label>
        <select name="audit_period_id">
          <option value="">(не задан)</option>
          {% for p in periods %}
            <option value="{{ p.id }}" {% if org.audit_period_id == p.id %}selected{% endif %}>{{ p.name }} ({{ p.date_from|d }} — {{ p.date_to|d }})</option>
          {% endfor %}
        </select>
      </div>
      <div>
        <label>Уровень (набор артефактов)</label>
        <select name="artifact_level_id">
          <option value="">(не задан)</option>
          {% for l in levels %}
            <option value="{{ l.id }}" {% if org.artifact_level_id == l.id %}selected{% endif %}>{{ l.name }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="filter-actions" style="grid-column: span 2">
        <button class="btn" type="submit">Сохранить</button>
      </div>
    </form>
  </div>
{% endblock %}
